<div class="container">
<form  #Form ="ngForm" (ngSubmit)="Form.valid&&remove(Form)">
    <div >
        <h1>REMOVE CENTER</h1><br><br>

        <label>CENTER ID</label>
        <input type="text" class="form-control" name="id"[(ngModel)]="centerId" value="{{centerId}}" readonly required>
            
    </div>
    <br>
    <div  >
        <button class="btn btn-success" type="submit">remove</button><br>
        <br>
    
        <button  class="btn btn-info">
            <a  style="text-decoration: none; color:cornsilk" routerLink="/list-center" routerLinkActive="active">BACK </a>
          </button>
    </div>
    <br>

    </form>


       <br>
    
    <li>VIEW CENTER
        <a href="" routerLink="../list-center">VIEW CENTER </a>
    </li>
    <li>HOME PAGE
        <a href="" routerLink="../home">HOME </a>
    </li>
    <br>

    
    <div *ngIf="checkDeletion!==null">
        <div class="alert alert-sucess alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        <dialog style="color: lightgreen; " open>
       <h1> CENTER REMOVED : </h1>

       <h2>{{checkDeletion}}</h2>
       </dialog>
       </div>
    </div>
    <br>
    
    


</div>
